<!DOCTYPE html>
<html lang="en">
<head>
      <title>Filter</title>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<body>
<p> this page is for build Angular Js</p>
<div ng-app="myApp" ng-controller="myCtrl">
    <input type="text" ng-model="na">
    <ul>
           <li ng-repeat="x in names | filter:na">{{x}}</li>
    </ul>
</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
